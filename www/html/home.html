<ion-view class="gordon-blue-background" view-title="Home" cache-view="true">
  <app-header back-button="false"
    allow-configuration="true"></app-header>
  <app-banner></app-banner>
  <ion-content class="home-content center text-center has-header">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="home.refresh()"
      ng-if="moduleTypeShown == 'info'">
    </ion-refresher>
    <goco-module ng-class="home.moduleClass"
      ng-repeat="module in home.selectedModules"
      module-type="module.moduleType"
      endpoint="module.endpoint"
      label="module.label"
      icon="module.icon"
      module-class="module.moduleClass"
      prefix="module.prefix"
      suffix="module.suffix"
      module-control="moduleControl"></goco-module>
  </ion-content>
  <home-nav></home-nav>
</ion-view>
