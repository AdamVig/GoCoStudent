<div class="athletics-schedule">
  <module-view-header icon="moduleView.icon" label="moduleView.label"></module-view-header>
  <ion-list class="athletics-schedule-list">
    <ion-item ng-repeat="event in moduleView.data">
      <div class="event-title">{{event.title}}</div>
    </ion-item>
  </ion-list>
</div>
