<div class="athletics-schedule">
  <module-view-header icon="moduleView.icon" label="moduleView.label"></module-view-header>
  <ion-list class="athletics-schedule-list">
    <ion-item ng-repeat="event in moduleView.data track by $index"
      class="item-avatar">
      <img class="event-image" alt=""
        ng-src="{{event.opponentLogoURL || 'img/fightingscotsavatar.svg'}}">
      <div class="event-title">{{event.title}}</div>
      <div class="event-details">
        <div>{{event.location}}</div>
        <div>{{event.relative}} &middot; {{event.datetime}}</div>
      </div>
    </ion-item>
  </ion-list>
</div>
