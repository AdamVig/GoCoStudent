<ion-view class="gordon-blue-background" view-title="Chapel Credit" cache-view="false">
  <ion-content class="main-content text-center">
    <div class="chapel-loader-container" ng-show="chapel.isLoading">
      <img class="gordon-chapel"
        src="img/gordon-chapel.svg">
      <h2>LOADING</h2>
    </div>
    <div class="text-container" ng-hide="chapel.isLoading">
      <div ng-hide="chapel.message">
        <h2>You have</h2>
        <h1>{{chapel.chapelCredit.credit}}</h1>
        <h2>chapel credits</h2>
      </div>
      <div class="chapel-message" ng-show="chapel.message">
        <h2>{{chapel.message}}</h2>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-light" ng-click="chapel.toggleModal()">
    <h1 class="title">Menu</h1>
  </ion-footer-bar>
</ion-view>
